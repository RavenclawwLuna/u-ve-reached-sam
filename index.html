    }

    .buttons {
      margin: 20px auto;
      display: flex;

      gap: 20px;
      flex-wrap: wrap;

    .buttons a {
      padding: 12px 24px;
      background-color: #ff8fab;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #ff6f91;
    }


    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
